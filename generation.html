<link
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  rel="stylesheet"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<div class="container-fluid">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <div class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-4" for="content">Enter content:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="content" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" id="generate">
          Generate
        </button>
      </div>
    </div>
  </div>
  <div class="text-left">
    QR Code:
    <img
      src="https://api.qrserver.com/v1/create-qr-code/?data=http%3A%2F%2Fwww.google.com&size=120x120"
      class="qr-code img-thumbnail img-responsive"
    />
  </div>
</div>

<script>
  let baseURL = "https://api.qrserver.com/v1/create-qr-code/?data=";
  let config = "&size=120x120";

  let btn, qrCode, content;

  function htmlEncode(value) {
    return $("<div/>")
      .text(value)
      .html();
  }

  $(function() {
    btn = $("#generate");
    qrCode = $(".qr-code");
    content = $("#content");
    btn.click(function() {
      qrCode.attr(
        "src",
        baseURL + encodeURIComponent(htmlEncode(content.val())) + config
      );
    });
  });
</script>

<style type="text/css">
  .qr-code {
    max-width: 160px;
    margin: 10px;
  }
</style>
